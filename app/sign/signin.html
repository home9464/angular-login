<div class="container">
	<div class="row">

		<div class="col-sm-4 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title">Sign in</h1>
			<div class="account-wall">
				<div class="sign-icon">
					<i class="fa fa-key"></i>
				</div>

				<form class="form-signin">
					<input type="text" class="form-control" placeholder="Email"
						required autofocus> <input type="password"
						class="form-control" placeholder="Password" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Sign in</button>
					<hr>	
					<label class="checkbox pull-left"> <input type="checkbox"
						value="remember-me"> Remember me
					</label> <a href="/signup" class="pull-right new-account">Create an account</a><span
						class="clearfix"></span>
				</form>
			</div>
			
			<div class="social-login">
				<h3>...or login with:</h3>
				<div class="social-login-buttons">
					<a class="btn btn-link-1 btn-link-1-facebook btn-default" href="#"> <i
						class="fa fa-facebook"></i> Facebook
					</a> <a class="btn btn-link-1 btn-link-1-twitter btn-default" href="#"> <i
						class="fa fa-twitter"></i> Twitter
					</a> <a class="btn btn-link-1 btn-link-1-google-plus btn-default" href="#"> <i
						class="fa fa-google-plus"></i> Google Plus
					</a>
				</div>
			</div>

		</div>

	</div>
</div>
